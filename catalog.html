<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <header class="main-header">
      <img class="page-header-logo" src="images/logo.svg" width="140" height="70" alt="Логотип Седона">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
        </ul>
        <a class="button" href="#">Хочу сюда!</a>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
      </header>

      <section class="catalog-products">
        <h2 class="visually-hidden">Список товаров с фильтрами</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Wi-Fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="motel">
                  Мотель
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
            <label class="catalog-filter-input-label">
              <input type="text" name="" value="0">
              От
            </label>
            <label class="catalog-filter-input-label">
              <input type="text" name="" value="9000">
              До
            </label>
          </fieldset>
          </fieldset>

          <button class="button button-light" type="submit">Применить</button>
          <button class="button button-no-bg" type="submit">Сбросить</button>
        </form>
      </section>
    </main>

    <footer>
      <section class="footer-social">
        <h2 class="visually-hidden">Социальные сети.</h2>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="social-link" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">ВКонтакте.</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="social-link" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Telegram.</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="social-link" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">YouTube.</span>
            </a>
          </li>
        </ul>
        <a class="contacts-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
        <p>
          <a href="https://htmlacademy.ru/">
            <img src="images/html-logo.svg" width="115" height="33" alt="Логотип html academy.">
          </a>
        </p>
      </section>
    </footer>

  </body>

</html>
